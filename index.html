<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  
  <!-- Favicon -->
  <link rel="icon" href="./Logo.jpeg" type="image/jpeg">

  <!-- Google Font: Roboto (formal) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700 flex justify-center items-center h-screen m-0 font-roboto">

  <div class="bg-white p-6 rounded-3xl shadow-xl w-96">
    <h2 class="text-center text-4xl font-semibold text-indigo-600 mb-4">Abishek</h2>
    <h1 class="text-center text-3xl text-pink-600 mb-4">Todo App</h1>

    <div class="flex space-x-4 mb-4">
      <input type="text" id="taskInput" class="w-full px-4 py-2 border-2 border-pink-600 rounded-xl text-lg focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="Enter a new task">
      <button id="addBtn" class="px-6 py-2 bg-pink-600 text-white rounded-xl text-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-600">Add Task</button>
    </div>

    <ul id="todoList">
      <!-- List of tasks will appear here -->
    </ul>

    <p id="emptyState" class="text-center text-red-500 mt-4 hidden">No tasks yet, add some!</p>

    <!-- Social Links Footer -->
    <div class="mt-6 flex justify-center space-x-6">
      <a href="https://www.linkedin.com/in/abishek04?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_ap" target="_blank" class="text-blue-600 hover:text-blue-800"><i class="fab fa-linkedin fa-2x"></i></a>
      <a href="https://www.instagram.com/entabilogist_abi?igsh=MXJ0eW03ajQxbXc2aw==" target="_blank" class="text-pink-600 hover:text-pink-800"><i class="fab fa-instagram fa-2x"></i></a>
      <a href="https://github.com/AbishekSathiyan" target="_blank" class="text-gray-800 hover:text-gray-600"><i class="fab fa-github fa-2x"></i></a>
      <a href="https://abisheksathiyan.github.io/Abishek_Portfolio/" target="_blank" class="text-black hover:text-gray-700"><i class="fas fa-laptop-code fa-2x"></i></a>
      <a href="https://abisheksathiyan.github.io/Abishek_Portfolio/" target="_blank" class="text-black hover:text-gray-700"><i class="fas fa-laptop-code fa-2x"></i></a>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById('addBtn');
    const taskInput = document.getElementById('taskInput');
    const todoList = document.getElementById('todoList');
    const emptyState = document.getElementById('emptyState');

    addBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText === "") {
        alert("Please enter a task!");
      } else {
        const taskItem = document.createElement('li');
        taskItem.classList.add('flex', 'justify-between', 'items-center', 'bg-white', 'p-4', 'mb-2', 'rounded-xl', 'shadow-md', 'transition-all', 'duration-300', 'hover:bg-gray-100');

        const taskContent = document.createElement('span');
        taskContent.textContent = taskText;
        taskContent.classList.add('text-lg', 'text-gray-800');
        taskItem.appendChild(taskContent);

        // Mark as completed button
        const markBtn = document.createElement('button');
        markBtn.classList.add('px-4', 'py-2', 'bg-green-500', 'text-white', 'rounded-xl', 'text-sm', 'hover:bg-green-600');
        markBtn.textContent = 'Complete';
        markBtn.addEventListener('click', () => {
          taskItem.classList.toggle('bg-green-100');
          taskItem.classList.toggle('line-through');
        });

        // Edit button
        const editBtn = document.createElement('button');
        editBtn.classList.add('px-4', 'py-2', 'bg-yellow-500', 'text-white', 'rounded-xl', 'text-sm', 'hover:bg-yellow-600');
        editBtn.textContent = 'Edit';
        editBtn.addEventListener('click', () => {
          taskInput.value = taskContent.textContent;
          taskItem.remove();
          checkEmptyState();
        });

        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('px-4', 'py-2', 'bg-red-500', 'text-white', 'rounded-xl', 'text-sm', 'hover:bg-red-600');
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', () => {
          taskItem.remove();
          checkEmptyState();
        });

        taskItem.appendChild(markBtn);
        taskItem.appendChild(editBtn);
        taskItem.appendChild(deleteBtn);
        todoList.appendChild(taskItem);

        taskInput.value = ""; // Clear the input field
        checkEmptyState();
      }
    });

    function checkEmptyState() {
      if (todoList.children.length === 0) {
        emptyState.classList.remove('hidden');
      } else {
        emptyState.classList.add('hidden');
      }
    }
    
  </script>

</body>
</html>
